<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fName">First Name:</label>
        <input type="text" id="fName" value="First Name" name="fname"><br><br>

        <label for="lName">Last Name:</label>
        <input type="text" id="lName" value="Last Name" name="lname"><br><br>

        <label for="department">Department:</label>
        <select id="department" name="depart" required>
            <option value="" disabled selected>Select Department</option>
            <option value="cse">CSE</option>
            <option value="electrical">Electrical</option>
            <option value="mechanical">Mechanical</option>
            <option value="civil">Civil</option>
            <option value="electronics">Electronics</option>
        </select><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender">
         <label>Male</label><br>

        <input type="radio" name="gender">
        <label>Female</label><br>

        <input type="radio" name="gender">
        <label>Others</label><br>

        <label rowspan="4">Current Address:</label>
        <textarea rows="4" cols="100" placeholder="  <!-- textarea to give a space or paragraph -->"></textarea><br><br>

        <lebel for="email">Email:</lebel>
        <input type="email" id="email" name="email" placeholder=" Enter email"><br><br>

        <lebel for="pass">Password:</lebel>
        <input type="password" id="pass" name="password" placeholder="Enter password"><br><br>

        <lebel for="phone">Phone Number:</lebel>
        <input type="text" name="countrycode" pattern="\+\d{1,3}" placeholder="+235" size="2">
        <input type="tel" id="phone" name="phone" placeholder="1234567890"><br><br>

        <label for="myFile">Upload Resume:</label>
        <input type="file" id="myFile" name="filename"><br><br>

        <button type="submit" id="sub" name="submit" style="color:blue">SUBMIT</button>

    </form>
</body>
</html>
